<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form To Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let submitform = function(){
            let id = document.getElementById("id").value;
            let name = document.getElementById("name").value;
            let location = document.getElementById("location").value;
            let joindate = document.getElementById("joindate").value;

            let newRow = document.getElementById("table").insertRow();

            let idcell = newRow.insertCell(0);
            let namecell = newRow.insertCell(1);
            let locationcell = newRow.insertCell(2);
            let joindatecell = newRow.insertCell(3);
            let deletecell = newRow.insertCell(4);

            console.log(id + " " + name + " " + location + " " + joindate + " ");
 
            idcell.innerHTML = id;
            namecell.innerHTML = name;
            locationcell.innerHTML = location;
            joindatecell.innerHTML = joindate;
            deletecell.innerHTML = "<button class = 'btn btn-danger' onclick='deleteRow(this)'> Delete</button>"
        }
        let deleteRow = function(button){
            let row = button.parentNode.parentNode;
            let id = row.children[0].innerHTML;
            if(confirm(`Want to Delete Data with ID ${id}`) == true){
                row.parentNode.removeChild(row);
            }
        }
        // let toggleTable = function(){
        //         if(document.getElementById("toggleButton").innerHTML === 'Show Table'){
        //             document.getElementById("table").style.display = 'block';
        //         }
        //         else{
        //             document.getElementById("table").style.display = 'none';
        //         }
        // }
    </script>
    <style>
        .hide-table{
            display: none;
        }
        .unhide-table{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 50%;">
        <h2 style="text-align: center; margin: 30px 0;">Registration Form</h2>
        <input type="number" id = "id" class="form-control" name = "id" placeholder="Enter id"><br>
        <input type="text" id = "name" class="form-control" name = "name" placeholder="Enter name"><br>
        <input type="text" id = "location" class="form-control" name = "location" placeholder="Enter location"><br>
        <input type="date" id = "joindate" class="form-control" name = "joindate" placeholder="Enter joindate"><br>
        <button onclick="submitform()" class="btn btn-primary">Submit</button> <br><br>
        <!-- <button class="btn btn-success" id="toggleButton" onclick="toggleTable()">Show Table</button> -->
    </div>
    <table id = "table" class="table" style="width: 50%; text-align:center; margin: 50px auto;">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LOCATION</th>
            <th>JOINDATE</th>
            <th>OPERATION</th>
        </tr>
    </table>
</body>
</html>
