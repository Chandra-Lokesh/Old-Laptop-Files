<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trainee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body{
            margin: 0;
            padding: 0;
        }
        .container-fluid{
            height: 10vh;
        }
        .navbar-brand{
            font-size: 1.5rem;
            font-weight: 500;
            font-family:sans-serif;
            color: green;
        }
        .btn{
            margin-right: 1rem;
        }
        a{
            text-decoration: none;
            color: green;
        }
        a:hover{
            color: white;
        }
    </style>
    <script src="trainees-api.js"></script>
    <script>
        let Tid = 0;
        window.onload = () => {

            Tid = localStorage.getItem('id');
            document.getElementById("tid").value = Tid;

        }
        function update(){
            console.log("clicked");
            let id=Tid;
            let name = document.getElementById('tname').value;
            let location = document.getElementById('tlocation').value;
            let joinedDate = document.getElementById('tjoindate').value;
            let trainee = {id, name, location, joinedDate}
            updateTrainee(id, trainee);
            
        }
        function onClickAdd(){
            event.preventDefault();
            window.location.href="addTrainee.html";
        }
        function onClickView(){
            event.preventDefault();
            window.location.href="viewTrainee.html";
        }

    </script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">The Trainee App</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" onclick="onClickAdd()">Add Trainee</button>
            <button class="btn btn-outline-success" onclick="onClickView()">View All Trainees</button>
          </form>
        </div>
      </nav>
  <form onSubmit="update()">
    <input type="number" id="tid" placeholder="Enter id" readonly>
    <input type="text" id="tname" placeholder="Enter name">
    <input type="text" id="tlocation" placeholder="Enter location">
    <input type="date" id="tjoindate" placeholder="Enter join date">
    <button type="submit">Save</button>
  </form>
</body>
</html>
