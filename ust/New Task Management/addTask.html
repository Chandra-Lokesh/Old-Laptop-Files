<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="taskApi.js"></script>
    <script>
        function add(){
            const id = document.getElementById('tid').value;
            const name = document.getElementById('tname').value;
            const description = document.getElementById('tdes').value;
            const dueDate = document.getElementById('tduedate').value;
            const status = document.querySelector('input[name="tstatus"]:checked').value;
            const taskStatus = "Active"

            const task = {id, name, description, dueDate, status, taskStatus};

            addTask(task);

        }
    </script>
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Add Task</h1>

    <form onsubmit="add()" class="row g-3">
        <!-- Task ID -->
        <div class="col-md-6">
            <label for="tid" class="form-label">Task ID</label>
            <input type="number" class="form-control" id="tid" placeholder="Enter ID" required>
        </div>

        <!-- Task Name -->
        <div class="col-md-6">
            <label for="tname" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="tname" placeholder="Enter Name" required>
        </div>

        <!-- Task Description -->
        <div class="col-md-12">
            <label for="tdes" class="form-label">Task Description</label>
            <input type="text" class="form-control" id="tdes" placeholder="Enter Description" required>
        </div>

        <!-- Task Due Date -->
        <div class="col-md-6">
            <label for="tduedate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="tduedate" required>
        </div>

        <!-- Task Status -->
        <div class="col-md-6">
            <label class="form-label d-block">Status</label>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="trueStatus" name="tstatus" value="Completed" required>
                <label for="trueStatus" class="form-check-label">Completed</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="falseStatus" name="tstatus" value="Ongoing" required>
                <label for="falseStatus" class="form-check-label">Ongoing</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Task</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="index.html" class="btn btn-secondary">Home</a>
    </div>
</body>

</html>
