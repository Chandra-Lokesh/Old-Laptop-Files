<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="taskApi.js"></script>
    <script>
        const data = getDeletedTasks();
        data.then(iterator => {
            iterator.forEach(element => {
                const row = document.querySelector('tbody').insertRow();
                row.insertCell(0).innerHTML = element.id;
                row.insertCell(1).innerHTML = element.name;
                row.insertCell(2).innerHTML = element.description;
                row.insertCell(3).innerHTML = element.dueDate;
                row.insertCell(4).innerHTML = element.status;
                row.insertCell(5).innerHTML = 
                    `<button class="btn btn-danger btn-sm me-2" onclick='deleteTask(${element.id})'>Delete</button>` + 
                    `<a class="btn btn-warning btn-sm" href='updateTask.html?id=${element.id}'>Update Task</a>`;
            }); 
        })
    </script>
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Sorted Task List</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <div class="mt-3 text-center">
        <a href="index.html" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
